<!DOCTYPE html>
<html>
  <head>
    <title>One stop shop for your Superfinest and Supertop quality replica products - Fashluxee</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
<h1>Contact Picker</h1>
<button id="getContacts">Pick Contacts</button>
<div id="output"></div>
<script>
    document.addEventListener('DOMContentLoaded',e => {
        let btn = document.getElementById("getContacts");
        let out = document.getElementById("output");
        if (!('contacts' in navigator) || !('ContactsManager' in window)) {
            btn.style.display = 'none';
            out.textContent = 'Contact Picker API not supported on this browser.';
            return;
        }
        btn.addEventListener("click", async () => {
            try {
                const props = ['name', 'tel','email'];
                const opts = { multiple: true };
                const contacts = await navigator.contacts.select(props, opts);
                out.textContent = 'Selected contacts:'+ JSON.stringify(contacts);
            } catch (error) {
                out.textContent = 'Error selecting contacts:'+error;
            }
        });
    });

</script>  
</body>
</html>
